<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Trends and Innovations Blog">
    <title>Infinity&beyond_Workspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Side Menu -->
    <div id="sidebar">
        <h2>Blog Topics</h2>
        <ul id="blog-list">
            <!-- Blog topics will be loaded dynamically here -->
        </ul>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <div id="blog-container">
            <!-- Blog content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Comment Section -->
    <div id="comment-section">
        <h3>Comments</h3>
        <textarea id="comment-box" placeholder="Leave a comment..."></textarea>
        <button id="submit-comment">Submit</button>
    </div>

    <!-- Like Button -->
    <button id="like-btn">üëç Like</button>

    <script src="script.js"></script>
</body>
</html>
